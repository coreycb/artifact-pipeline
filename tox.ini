[tox]
envlist = pep8,py3
sitepackages = False
skip_missing_interpreters = False
usedevelop = True

[testenv]
setenv = VIRTUAL_ENV={envdir}
         PYTHONHASHSEED=0
         TERM=linux
passenv =
    no_proxy
    http_proxy
    https_proxy
    HOME
allowlist_externals =
    charmcraft
    bash
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test-requirements.txt

[testenv:py3]
basepython = python3
commands = pytest {posargs}

[testenv:pep8]
basepython = python3
commands = flake8 {posargs} artifact_pipeline

[testenv:mypy]
basepython = python3
commands = mypy {posargs} artifact_pipeline

[testenv:func]
basepython = python3
commands = functest-run-suite

[testenv:cover]
# Technique based heavily upon
# https://github.com/openstack/nova/blob/master/tox.ini
basepython = python3
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test-requirements.txt
setenv =
    {[testenv]setenv}
    PYTHON=coverage run
commands =
    coverage erase
    stestr run --slowest {posargs}
    coverage combine
    coverage html -d cover
    coverage xml -o cover/coverage.xml
    coverage report

[coverage:run]
branch = True
concurrency = multiprocessing
parallel = True
source =
    .
omit =
    .tox/*
    unit_tests/*

[testenv:venv]
basepython = python3
commands = {posargs}

[flake8]
# E402 ignore necessary for path append before sys module import in actions
ignore = E402,W503,W504
